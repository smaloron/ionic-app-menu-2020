<ion-header>
  <ion-toolbar>
    <ion-title>planet-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let planet of planetList">
      <ion-item routerLink="/planet-details/{{ starWarsService.getId(planet) }}">
        {{ planet.name }}
      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>
