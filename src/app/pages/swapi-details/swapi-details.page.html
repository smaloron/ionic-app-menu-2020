<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>swapi-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ character.name }}
      </ion-card-title>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              Taille :
            </ion-col>
            <ion-col size="6">
              {{ character.height }} cm
            </ion-col>

            <ion-col size="6">
              Poids :
            </ion-col>
            <ion-col size="6">
              {{ character.mass }} kg
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-list>
          <ion-item *ngFor="let film of character.films">
            <ion-label>
              <h3>{{ film.title }}</h3>
              <p>sorti le : {{ getDate(film.release_date) | date: 'd MMMM y'}}</p>
            </ion-label>
            <ion-chip slot="end">
              {{ film.episode_id }}
            </ion-chip>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card-header>
  </ion-card>


</ion-content>
